{% extends "mtg/base.html" %}
{% block title %}Player{% endblock %}
{% block content %}
<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Full name</th>
        <th scope="col">DNI</th>
        <th scope="col">Born date</th>
        <th scope="col">Is active?</th>
        <th scope="col">Profile</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        {% for Player in players %}
      <tr>
        <th scope="row">{{ Player.full_name }}</th>
        <td>{{ Player.DNI }}</td>
        <td>{{ Player.born_date }}</td>
        <td>{{ Player.is_active }}</td>  
        <td><a href=" {% url 'player-info' Player.id %} ">View</a></td>
        <td><a href=" {% url 'player-edit' Player.id %} ">Edit</a></td>
        <td><a href=" {% url 'player-delete' Player.id %} ">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'player-create' %}"><button class="btn"> Add new player</button></a> 

{% endblock content %}
